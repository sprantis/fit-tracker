<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> -->
    <link rel="stylesheet" href="./assets/style.css">
    <title>Fit Tracker</title>
</head>
<body>
    <div id="container">
        <div class="container1">
            <h1>Fit Tracker</h1>
            <nav class="navbar">
                <ul>
                    <li>nav1</li>
                    <li>nav2</li>
                    <li>nav3</li>
                    <li>nav4</li>
                </ul>
            </nav>  
        </div>
        <div class="container2">
            <form class="form1">
                <label>Exercise</label>
                <input id="exercise" class="input" type="text">
                <label>Repetition</label>
                <input id="repetition" class="input" type="text">
                <label>Set</label>
                <input id="set" class="input" type="text">
                <label>Weight/Resistance</label>
                <input id="weight-resistance" class="input" type="text">
                <label>Volume</label>
                <input id="volume" class="input" type="text">
                
            </form>
        </div>
        <div class="container3">
            <form class="form2">
                <label class="label">Intake Calories</label>
                <input id="calories" class="input" type="text">
                <label class="label">Duration of Workout</label>
                <input id="workout-time" class="input" type="text">
                <label class="label">Calories Burned</label>
                <input id="cals-burned" class="input" type="text">
               
            </form>
        </div>
        <div class="container4">
            <table class="table1">
                <tr>
                    <th>Exercise</th>
                    <th>Repetition</th>
                    <th>Set</th>
                    <th>Weight/Resistance</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
            </table>
        </div>
     </div>  
    <!-- <script src="https://kit.fontawesome.com/b3e3f4c117.js" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
