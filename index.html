<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Fit Tracker</title>
</head>
<body>
        <div class="has-background-warning-light ">
            <div>
                <div class="hero is-success">
                    <h1 class="title">Fit Tracker</h1> 
                    <i class="fa-solid fa-fire-flame-curved"></i>
                    <div>
                        <nav class="navbar-end" role="navigation" aria-label="main navigation">
                            <ul class="navbar-brand">
                                <li class="navbar-item has-text-warning-light"><strong>Fitness</strong></li>
                                <li class="navbar-item has-text-warning-light"><strong>Nutrition</strong></li>
                                <li class="navbar-item has-text-warning-light"><strong>Resources</strong></li>
                                <li class="navbar-item has-text-warning-light"><strong></strong></li>
                            </ul>
                        </nav> 
                     </div> 
                </div>
            </div>   
            <div class="columns is-mobile">
                <div class="column is-12">
                  First column
                </div>
                <div class="column is-12">
                  Second column
                </div>
                <div class="column is-12">
                  Third column
                </div>
                <div class="column is-12">
                  Fourth column
                </div>
              </div>
            <div class="row">
                <div class="column">
                    <div class="flex-container2  ">
                        <i class="fa-solid fa-dumbbell"></i>
                        <h1><strong>Fitness</strong></h1>
                        <form class="form1 box is-primary is-flex-direction-column is-flex-wrap-nowrap is-justify-content-flex-start is-align-content-center">
                            <label class="label">Fitness Activity</label>
                            <input id="exercise" class="input is-info" type="text"  placeholder="Fitness Activity">
                            <label class="label">Repetition</label>
                            <input id="repetition" class="input select is-multiple is-info" type="text"  placeholder="Repetition">
                            <label class="label">Set</label>
                            <input id="set" class="input select is-multiple is-info" type="text"  placeholder="Set">
                            <label class="label">Weight/Resistance</label>
                            <input id="weight-resistance" class="input select is-multiple is-info" type="text" placeholder="Weight or Resistance">
                            <label class="label">Volume</label>
                            <input id="volume" class="input is-info" type="text"  placeholder="Volume">
                            <button class="button is-info" type="submit" value="submit">Submit</button>
                        </form>
                    </div>
                    <div class="flex-container3 ">
                        <i class="fa-solid fa-apple-whole"></i>    
                        <h1><strong>Nutrition</strong></h1>  
                        <form class="form2 box is-primary is-flex-direction-column is-flex-wrap-nowrap is-justify-content-flex-start is-align-content-center is-align-self-flex-start">
                            <label class="label">Food Consumed</label>
                            <input id="calories" class="input select is-info" type="text" placeholder="Food Consumed">
                            <label class="label">Duration of Workout</label>
                            <input id="workout-time" class="input select is-info" type="text" placeholder="Time Duration">
                            <label class="label">Calories Burned</label>
                            <input id="cals-burned" class="input select is-info" type="text" placeholder="Calories Burned">
                            <button class="button is-info" type="submit" value="submit">Submit</button>
                        </form>
                    </div>
                </div>    
                <div>
                    <div class="row">
                            <div class="table-container is-flex-wrap-wrap">
                                <i class="fa-solid fa-chart-line"></i>
                                <h1>Fitness Progress</h1>
                                <table class="table box is-bordered is-hoverable">
                                    <tr>
                                        <th>Exercise</th>
                                        <th>Repetition</th>
                                        <th>Set</th>
                                        <th>Weight/Resistance</th>
                                    </tr>
                                    <tr>
                                        <td>1</td>
                                        <td>2</td>
                                        <td>3</td>
                                        <td>4</td>
                                    </tr>
                                </table>
                            </div>
                            <div class="table-container2 is-flex-wrap-wrap">
                                <h1>Nutrition Progress</h1>
                                <table class="table box is-bordered is-hoverable">
                                    <tr>
                                        <th>Food Consumed</th>
                                        <th>Duration of Workout</th>
                                        <th>Calories Burned</th>
                                        <th>blank</th>
                                    </tr>
                                    <tr>
                                        <td>1</td>
                                        <td>2</td>
                                        <td>3</td>
                                        <td>4</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>    
            </div>
               
        </div>  
        <script src="https://kit.fontawesome.com/b3e3f4c117.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./assets/script.js"></script>
</body>
</html>
