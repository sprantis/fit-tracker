<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/b3e3f4c117.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" src="./assets/style.css">
    <title>Fit Tracker</title>
</head>
<body>
    <div class="">
        <div class="">
            <h1>Fit Tracker</h1>
            <nav>
                <ul class="">
                    <li class="">nav1</li>
                    <li class="">nav2</li>
                    <li class="">nav3</li>
                    <li class="">nav4</li>
                </ul>
            </nav>  
        </div>
        <div class=>
            <form class="">
                <label>Exercise</label>
                <input id="exercise" type="text">
                <label>Repetition</label>
                <input id="repetition" type="text">
                <label>Set</label>
                <input id="set" type="text">
                <label>Weight/Resistance</label>
                <input id="weight-resistance" type="text">
                <label>Volume</label>
                <input id="volume" type="text">
            </form>
        </div>
        <div class=>
            <form class="">
                <label>Intake Calories</label>
                <input id="calories" type="text">
                <label>Duration of Workout</label>
                <input id="workout-time" type="text">
                <label>Calories Burned</label>
                <input id="cals-burned" type="text">
            </form>
        </div>
        <div>
            <table class="">
                <tr>
                    <th>Exercise</th>
                    <th>Repetition</th>
                    <th>Set</th>
                    <th>Weight/Resistance</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
            </table>
        </div>
     </div>  
    <script src="https://github.com/users/sprantis/projects/3"></script>
    <scripts src="'./assets/script.js"></scripts>
</body>
</html>
